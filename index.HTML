<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DawnGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>DawnGPT 1o mini</h2>
        </div>

        <div class="chat-box">
            <div id="chat-area">
                <!-- Messages will appear here -->
            </div>
            <!-- Initial message prompt -->
            <div id="initial-message" class="initial-message">What can I help with?</div>
        </div>

        <div class="user-input">
            <input type="text" id="user-input" placeholder="Message DawnGPT" autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
